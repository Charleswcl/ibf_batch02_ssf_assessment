<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shopping Cart</title>
	<link rel="stylesheet" href="/styles.css">
</head>
<body>
	<!--
			Feel free to make changes to this HTML but do no change the option in select
		-->

	<div class="title">
		<h1>Shopping Cart</h1>
	</div>
	<form method="GET" action="/shippingaddress" data-th-object="${cart}">
		<div>
			<table>
				<tr>
					<td>Item:</td>
					<td>
						<select name="item" data-th-field="*{item}">
							<option value="apple">Apple</option>
							<option value="orange">Orange</option>
							<option value="bread">Bread</option>
							<option value="cheese">Cheese</option>
							<option value="chicken">Chicken</option>
							<option value="mineral_water">Mineral Water</option>
							<option value="instant_noodles">Instant Noodles</option>
						</select>
						<div data-th-if="${#fields.hasErrors('item')}">
							<span data-th-errors="*{item}" data-th-errorclass="error"></span>
						</div>
					</td>
				</tr>
				<tr>
					<td>Quantity:</td>
					<td>
						<input type="number" name="quantity" size="4" placeholder="Quantity"
							data-th-field="*{quantity}">
						<div data-th-if="${#fields.hasErrors('quantity')}">
							<span data-th-errors="*{quantity}" data-th-errorclass="error"></span>
						</div>
					</td>
				</tr>
			</table>

			<table border="1" style="margin-top: 2vh; margin-bottom: 2vh;" id="item cart">
				<thead>
					<tr>
						<th>Item</th>
						<th>Quantity</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><span data-th-text="*{item}"></span></td>
						<td><span data-th-text="*{quantity}"></span></td>
					</tr>
				</tbody>
			</table>

			<div>
				<button type="button" onclick="addItems()">Add</button>

				<script>
					function addItems() {
						var table = document.getElementById("item cart");
						var row = table.insertRow(0);
						var cell1 = row.insertCell(0);
						var cell2 = row.insertCell(1);
						cell1.innerHTML = "";
						cell2.innerHTML = "NEW CELL2";
					}
				</script>
				<!-- <input type="button" value="Add" class="btn" th:attrappend="class=${'cart' + cssStyle}" /> -->
				<button type="submit">Next</button>
			</div>
		</div>
	</form>
</body>
</html>
